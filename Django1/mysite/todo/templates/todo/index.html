<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django: Todo Aplication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark rounded shadow-sm">
        <img class="mr-3" src="/docs/4.4/assets/brand/bootstrap-outline.svg" alt="" width="80" height="80">
        <div class="lh-100">
          <h1 class="mb-0 title lh-100"> Welcome to Todo Application in Django</h1>
        </div>
    </div>
      <form action  class="d-flex justify-content-center">
          <div class="form-group col-md-8">
            <div class="input-group-prepend">
              <label for="colFormLabel" class="col-sm-1 col-form-label">1.</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo">
          </div>
          <div class="pt-3">
          <div class="input-group-prepend">
            <label for="colFormLabel" class="col-sm-1 col-form-label">2.</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo"> 
        </div>
      </div> 
      <div class="pt-3">
        <div class="input-group-prepend">
          <label for="colFormLabel" class="col-sm-1 col-form-label">3.</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo"> 
      </div>
    </div>
    <div class="pt-3">
      <div class="input-group-prepend">
        <label for="colFormLabel" class="col-sm-1 col-form-label">4.</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo"> 
    </div>
  </div>
  <div class="pt-3">
    <div class="input-group-prepend">
      <label for="colFormLabel" class="col-sm-1 col-form-label">5.</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo"> 
  </div>
</div>
<div class="pt-3">
  <div class="input-group-prepend">
    <label for="colFormLabel" class="col-sm-1 col-form-label">6.</label>
  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter todo"> 
</div>
</div>
        
       
    </div>
      </form>
    

    
   {%if todo%}
      {%for tod in todo%}
       <div class="card bg-light mb-3">
        <div class="card-header">
        <p class="d-flex justify-content-center">{{tod.id}}</p>
          </div>
            <div class="card-body">
                <p class="d-flex justify-content-center">{{tod.text}}</p>
            </div>   
            <p>
                {% if todo.iscomplete %}
                <div class="d-flex justify-content-center">
                {% endif %}
                </div>
            </p>
        </div>
    </div>
    <div class="pt-5">
    {% endfor %}
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
